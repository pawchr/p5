<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="p5.min.js"></script>
        <style>
            

        </style>
    </head>
    <body>
        <main></main>
        <script>
            function setup() {
                createCanvas(640, 480, WEBGL);
            }
            let kat = 0.0; // obiekt będzie animowany
            function draw() {
                background(200);
                for (let j = 0; j < 5; j++){
                    for (let i = 0; i < 5; i++) { // narysowanie 10 sfer
                        push(); // zapamiętanie transformacji
                        translate(-200+100*i, -200+100*j, 0); // i przesunięta dalej po osi Y
                        rotateX(kat); // każda sfera będzie obrócona o inny kąt
                        if (i==2){
                            rotateZ(kat);
                        }
                        box(30); // narysowanie sfery
                        pop(); // obrót i przesunięcie zostaną zniwelowane dla kolejnej sfery
                    }
                    kat += 0.01; // zwiększenie kąta obrotu
                    orbitControl();
            }
            }
            

        </script>
    </body>
</html>
